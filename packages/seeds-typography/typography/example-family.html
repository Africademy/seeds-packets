<div id="familyExample"></div>

<script type="text/babel">
  const FamilyExample = ({token}) => {
    const styles = {
      fontFamily: token.value
    };

    return (
      <div className="Typography-size--700" style={styles}>
        ABCDEFGHIJKLMNOPQRSTUVWXYZ<br/>
        abcdefghijklmnopqrstuvwxyz<br/>
        0987654321
      </div>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsTypography.filter(token => token.category == 'font family')}
      ChildClass={FamilyExample}
    />
  ), document.querySelector('#familyExample'));
</script>
