{% include_relative _generated/typography.html %}

<script>
  (function($, _, seedsTypography) {
    var sizeTemplate = _.template($('#size-row').html());
    var familyTemplate = _.template($('#family-row').html());
    var weightTemplate = _.template($('#weight-row').html());
    var $sizeTable = $('#sizeTable [data-js="tbody"]');
    var $familyTable = $('#familyTable [data-js="tbody"]');
    var $weightTable = $('#weightTable [data-js="tbody"]');
    
    _.each(seedsTypography, function(token) {
      if (token.category == 'font size') {
        $sizeTable.append(sizeTemplate(token));
      } else if (token.category == 'font family') {
        $familyTable.append(familyTemplate(token));
      } else if (token.category == 'font weight') {
        $weightTable.append(weightTemplate(token));        
      }
    });

    $('.js-typography-name').on('change', function () {
      $('[data-lang="' + this.value + '"]').show().siblings().hide();
      $('.js-typography-name').val(this.value);
    });
    
    $('.js-typography-lineheight').on('change', function () {
      $('[data-value="' + this.value + '"]').css('display', 'inline-block')
      .siblings().hide();
    });

  })(window.jQuery, window._, window.seedsTypography);
</script>
