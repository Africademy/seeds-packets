<div id="sizeExample"></div>

<script type="text/babel">
  const SizeExample = ({token}) => {
    const styles = {
      fontSize: token.value.fontSize,
      lineHeight: `${token.value.lineHeightPx}px`,
      overflow: 'hidden',
      height: `calc(${token.value.lineHeightPx}px * 3)`,
      maxWidth: '15em',
      margin: 0
    };

    return (
      <p style={styles}>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur unde delectus neque, similique. Numquam vero debitis quidem veniam porro incidunt temporibus quas quasi eum, provident, consectetur minus, praesentium a commodi.
      </p>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsTypography.filter(token => token.category == 'font size')}
      ChildClass={SizeExample}
    />
  ), document.querySelector('#sizeExample'));
</script>
