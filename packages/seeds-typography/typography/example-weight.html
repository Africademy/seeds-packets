<div id="weightExample"></div>

<script type="text/babel">
  const WeightExample = ({token}) => {
    const styles = {
      fontWeight: token.value
    };

    return (
      <div className="Typography-size--700" style={styles}>weight</div>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsTypography.filter(token => token.category == 'font weight')}
      ChildClass={WeightExample}
    />
  ), document.querySelector('#weightExample'));
</script>
