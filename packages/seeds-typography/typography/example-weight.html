<table id="weightTable">
  <thead>
    <th scope="col" style="white-space: nowrap;">
      <label>
        Token Name
        <select class="js-typography-name">
          <option value="app" selected>Name</option>
          <option value="sass">Sass</option>
          <option value="javascript">Javascript</option>
        </select>
      </label>
    </th>
    <th scope="col">Example</th>
    <th scope="col">Value</th>
  </thead>
  <tbody data-js="tbody"></tbody>
</table>

<script id="weight-row" type="text/html">
  <tr>
    <th>
      <span data-lang="app" style="display: block"><%= app %></span>
      <pre data-lang="sass" style="display: none"><%= sass %></pre>
      <pre data-lang="javascript" style="display: none"><%= javascript %></pre>
    </th>
    <td>
      <div class="Typography-size--700" style="font-weight: <%= value %>">
        weight
      </div>
    </td>
    <td>
      <%= value %>
    </td>
  </tr>
</script>
