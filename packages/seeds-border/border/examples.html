<h2>Examples</h2>

<h3>Get the Code</h3>

<p>For SCSS or Javascript:</p>
<ul>
  <li>
    <code>yarn add @sproutsocial/{{page.package}}</code>
  </li>
  <li>
    <code>npm install @sproutsocial/{{page.package}} --save</code>
  </li>
</ul>

<h3>Border Radius</h3>

<div id="borderRadiusExample"></div>

<h3>Border Width</h3>

<div id="borderWidthExample"></div>

{% include_relative _generated/border.html %}

<script type="text/babel">
  const BorderExample = ({token}) => {
    const styles = token.category == 'width' ? {
      borderWidth: token.value
    } : {
      borderRadius: token.value
    };

    return (
      <div className="Example-border" style={styles}></div>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsBorder.filter(token => token.category == 'width')}
      ChildClass={BorderExample}
    />
  ), document.querySelector('#borderWidthExample'));

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsBorder.filter(token => token.category == 'radius')}
      ChildClass={BorderExample}
    />
  ), document.querySelector('#borderRadiusExample'));
</script>
