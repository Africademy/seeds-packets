<style>
  .space-sample {
    background: currentColor;
  }
</style>

<h3>Get the Code</h3>

<p>For SCSS or Javascript:</p>
<ul>
  <li>
    <code>yarn add @sproutsocial/seeds-space</code>
  </li>
  <li>
    <code>npm install @sproutsocial/seeds-space --save</code>
  </li>
</ul>

<table class="table">
  <thead>
    <th scope="col">
      Name
      <select id="space-name">
        <option value="sass" selected>Sass</option>
        <option value="javascript">Javascript</option>
      </select>
    </th>
    <th scope="col">Size</th>
    <th scope="col">Sample</th>
  </thead>
  <tbody data-js="tbody"></tbody>
</table>

<script id="space-row" type="text/html">
  <tr>
    <th scope="row" style="text-align: left;">
      <pre data-lang="sass" style="display: block"><%= sass %></pre>
      <pre data-lang="javascript" style="display: none"><%= javascript %></pre>
    </th>
    <td>
      <pre><%= value %></pre>
    </td>
    <td>
      <div class="space-sample" style=" width: <%= value %>; height: <%= value %>;"></div>
    </td>
  </tr>
</script>

{% include_relative _generated/space.html %}

<script>
    (function($, _, seedsSpace) {
      var sizeTemplate = _.template($('#space-row').html());
      var $tableBody = $('[data-js="tbody"]');

      _.each(seedsSpace, function(size) {
        $tableBody.append(sizeTemplate(size));
      });

      $('#space-name').on('change', function () {
        $('[data-lang="' + this.value + '"]').show().siblings().hide();
      });
    })(window.jQuery, window._, window.seedsSpace);
  </script>
