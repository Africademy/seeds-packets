<style>
  .space-sample {
    background: currentColor;
  }
</style>

<h2 id="examples">Examples</h2>

<h3>Get the Code</h3>

<p>For SCSS or Javascript:</p>
<ul>
  <li>
    <code>yarn add @sproutsocial/{{page.package}}</code>
  </li>
  <li>
    <code>npm install @sproutsocial/{{page.package}} --save</code>
  </li>
</ul>

<h3>Size</h3>

<div id="sizeExample"></div>

{% include_relative _generated/space.html %}

<script type="text/babel">
  const SpaceExample = ({token}) => {
    const styles = {
      width: token.value,
      height: token.value,
    };

    return (
      <div className="space-sample" style={styles}></div>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsSpace}
      ChildClass={SpaceExample}
    />
  ), document.querySelector('#sizeExample'));
</script>
