    </ul>

{% include_relative _generated/<%= packageName %>.html %}

<div id="exampleTable"></div>

<script type="text/babel">
  const <%= packageNameTitlecase %>  = ({token}) => {
    const styles = {
      // create styles from token values
    };

    return (
      <button className="<%= packageNameTitlecase %> " style={styles}>{token.value}</button>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seeds<%= packageNameTitlecase %>}
      childClass={<%= packageNameTitlecase %>}
    />
  ), document.querySelector('#exampleTable'));
</script>
