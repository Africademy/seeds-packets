  </li>

<h3>Easing</h3>

<p>Our easing values are taken from <a href="https://material.io/guidelines/motion/duration-easing.html#duration-easing-natural-easing-curves">Googleâ€™s Material Design guidelines</a>.</p>

<div id="easingExample"></div>

{% include_relative _generated/motion.html %}

<script type="text/babel">
  const EasingExample = ({token}) => {
    const styles = {
      transitionTimingFunction: token.value
    };

    return (
      <div class="Example-motion">
        <div class="Example-motion-ball" style={styles}></div>
      </div>
    );
  };

  ReactDOM.render((
    <ExampleTable
      tokens={window.seedsMotion}
      ChildClass={EasingExample}
    />
  ), document.querySelector('#easingExample'));
</script>
