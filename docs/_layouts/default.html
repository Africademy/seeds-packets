<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <script src="https://use.typekit.net/stz7ryz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Sprout Social" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  </head>
  <body>
    <header>
      {% if page.title == 'Home' %}
        <h1 class="Typography-size--1000">
          <abbr title="{{ site.description }}">{{ site.name }}</abbr>
        </h1>
      {% else %}
        <p>
          <a href="/seeds">
            <abbr title="{{ site.description }}/">{{ site.name }}</abbr>
          </a>
        </p>
      {% endif %}
    </header>
    <div class="container">
      {% include navigation.html %}
      <main role="main">
        {% unless page.title == 'Home' %}
          <h1 class="Typography-size--1000">{{ page.title }} <small>{{ site.versions[page.package] }}</small></h1>
        {% endunless %}
        {{ content }}
      </main>
    </div>
  </body>
</html>
