<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Sprout Social" />
    <meta name="robots" content="noindex" />
    <style type="text/css">
        /* @license
        * MyFonts Webfont Build ID 2547218, 2013-05-03T14:29:01-0400
        *
        * The fonts listed in this notice are subject to the End User License
        * Agreement(s) entered into by the website owner. All other parties are
        * explicitly restricted from using the Licensed Webfonts(s).
        *
        * You may obtain a valid license at the URLs below.
        *
        * Webfont: Proxima Nova Semibold by Mark Simonson
        * URL: http://www.myfonts.com/fonts/marksimonson/proxima-nova/semibold/
        *
        * Webfont: Proxima Nova Regular by Mark Simonson
        * URL: http://www.myfonts.com/fonts/marksimonson/proxima-nova/regular/
        *
        * License: http://www.myfonts.com/viewlicense?type=web&buildid=2547218
        * Webfonts copyright: Copyright (c) Mark Simonson, 2005. All rights reserved.
        *
        * © 2013 MyFonts Inc

        License: 5,000,000 Views / Month
        */
        @font-face {
            font-family: 'proxima-nova';
            font-weight: 400;
            src: url('https://media.sproutsocial.com/font/proxima/26DE12_7_0.eot');
            src: url('https://media.sproutsocial.com/font/proxima/26DE12_7_0.eot#iefix') format('embedded-opentype'),
            url('https://media.sproutsocial.com/font/proxima/26DE12_7_0.woff') format('woff'),
            url('https://media.sproutsocial.com/font/proxima/26DE12_7_0.ttf') format('truetype'),
            url('https://media.sproutsocial.com/font/proxima/26DE12_7_0.svg#proxima-nova') format('svg');
        }

        @font-face {
            font-family: 'proxima-nova';
            font-weight: 600;
            src: url('https://media.sproutsocial.com/font/proxima/26DE12_6_0.eot');
            src: url('https://media.sproutsocial.com/font/proxima/26DE12_6_0.eot#iefix') format('embedded-opentype'),
            url('https://media.sproutsocial.com/font/proxima/26DE12_6_0.woff') format('woff'),
            url('https://media.sproutsocial.com/font/proxima/26DE12_6_0.ttf') format('truetype'),
            url('https://media.sproutsocial.com/font/proxima/26DE12_6_0.svg#proxima-semi') format('svg');
        }

        @font-face {
            font-family: 'clean-sanchez';
            font-weight: 600;
            src: url('https://media.sproutsocial.com/font/sanchez/clean-sanchez-semibold.eot');
            src: url('https://media.sproutsocial.com/font/sanchez/clean-sanchez-semibold.eot#iefix') format('embedded-opentype'),
            url('https://media.sproutsocial.com/font/sanchez/clean-sanchez-semibold.woff') format('woff');
        }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  </head>

  <body>
    <div class="Page">
      <div class="Sidebar">
        <a class="Sidebar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
  
        <div class="Sidebar-nav nav">
          {% include navigation.html %}
        </div>
      </div>
  
      <main role="main">
        {% unless page.title == 'Home' %}
          <h1>{{ page.title }} <small>{{ site.data.versions[page.package].version }} {{ site.data.versions[page.package].stability }}</small></h1>
        {% endunless %}
        {{ content }}
      </main>

      <script type="text/javascript" src="https://sprout.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/qqo0b4/b/c/7ebd7d8b8f8cafb14c7b0966803e5701/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=e1ee1c3e"></script>
      
      <script type="text/javascript">
        window.ATL_JQ_PAGE_PROPS =  {
          'triggerFunction': function(showCollectorDialog) {
              jQuery('.js-jira-issue').click(function(e) {
                  e.preventDefault();
                  showCollectorDialog();
              });
          }
        };
      </script>
    </div>
  </body>
</html>
