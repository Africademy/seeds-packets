<script>
  (function($, _, seedsMotion) {

    var easingTemplate = _.template($('#easing').html());
    var $tableBody = $('[data-js="tbody"]');

    _.each(seedsMotion, function(easing) {
      $tableBody.append(easingTemplate(easing));
    });

    $('#motion-name').on('change', function () {
      $('[data-lang="' + this.value + '"]').show().siblings().hide();
    });

  })(window.jQuery, window._, window.seedsMotion);
</script>
