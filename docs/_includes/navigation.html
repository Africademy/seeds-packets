<nav>
  <ul class="Nav flex-column">
    <li class="Nav-item">
      <button class="Nav-link Nav-link--primary js-jira-issue">Submit SEEDS Ticket</button>
    </li>

    {% for item in site.data.navigation %}
      {% assign url = item.url | append: 'index' %}

      <li class="Nav-item {% if url == page.url %}Nav-item--active{% endif %}">
        <a class="Nav-link" href="{{ site.baseurl }}{{item.url}}">
          {{item.title}}
        </a>

        {% if item.subnav %}
          <ul class="Nav flex-column">
            {% for entry in item.subnav %}
              <li class="Nav-item">
                <a class="Nav-link" href="{{ entry.url }}">{{ entry.page }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
